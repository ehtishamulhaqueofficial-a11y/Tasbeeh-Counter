<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbeeh Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tasbeeh Counter</h1>
    <div class="container">
        
        <div class="search">
            <input type="text" placeholder="Enter Tasbeeh Name">
            <button class="add">Add</button>
        </div>

        <div class="data-list"></div>

        <div class="subbtn">
            <button id="plusbtn" class="btn">Increase +</button>
            <button id="minusbtn" class="btn">Decrease -</button>
            <button id="resetbtn" class="btn resetbtn">Reset</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
